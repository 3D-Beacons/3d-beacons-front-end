
<app-loading-dialog *ngIf="showLoader"></app-loading-dialog>

<div class="header-search-section">
  <div class="row">
    <div class="columns small-12 search-column">
      <form class="search-form">
        <div class="vf-form__item category-select-container">
          <mat-form-field>
            <mat-select [(value)]="searchBy" class="category-select">
              <mat-option value="UniProt accession">UniProt accession</mat-option>
              <mat-option value="sequence">Sequence search</mat-option>
              <mat-option value="Ensembl identifier">Ensembl identifier</mat-option>
            </mat-select>
          </mat-form-field>
        </div>  

        <div class="columns small-10 no-left-padding float-left search-input">
          <input [formControl]="searchTerm" class="search-input-field" type="search"
            placeholder="Find structures by {{searchBy}}" (keyup.enter)="onSearch($event)">
        </div>

        <div class="columns small-1 float-right search-button-wrapper">
          <button class="vf-search__button | vf-button vf-button--secondary" (click)="onSearch($event)" id="search-button">
            <span class="vf-button__text search-button-text">Find</span>
          </button>
        </div>  

      </form>
    </div>
    <div class="small-12 medium-10 large-8 columns search-examples last-column">
      <span class="examples-chip">Examples: <br class="mobileviewbreak" />
        <a *ngIf="searchBy === 'UniProt accession' " routerLink="/search/P38398" class="search-example">UniProt: P38398</a>
        <a *ngIf="searchBy === 'Ensembl identifier' " routerLink="/ensembl/ENSG00000288864" class="search-example">Ensembl: ENSG00000288864</a>
        <a *ngIf="searchBy === 'sequence' " (click)="doSequenceSearch('MNMLVINGTPRKHGRTRIAASYIAALYHTA')" class="search-example">Sequence: MNMLVIN...</a>
       </span>
    </div>
  </div>
</div>
