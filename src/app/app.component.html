<div>
  <header id="masthead" class="masthead compact-for-data">
    <div class="masthead-inner row expanded">
      <div class="small-12 medium-10 medium-offset-1 large-8 large-offset-2 columns" id="local-title">
        <div class="small-12 medium-8 columns">
          <a routerLink="/">
            <img src="./assets/img/3d-beacons-logo-transparent.png" alt="Image"  id="logo">
          </a>
          <h1 id="main-title"> - Beacons Network</h1>
        </div>
        <div class="small-12 medium-4 columns" id="nav-block">
          <a routerLink="/" class="nav-text" id="home-link">Home</a>
          <a routerLink="/docs" class="nav-text">Documentation</a>
        </div>
      </div>
    </div>
    <div class="masthead-inner row expanded">
      <div id="search-row" class="small-12 columns">
        <div class="small-12 medium-10 medium-offset-1 large-8 large-offset-2 columns no-left-padding" id="header-search">
          <form>
              <div class="small-10 columns no-left-padding">
                <input [formControl]="searchTerm" id="search-input-field" type="search" placeholder="Search for UniProt accession" (keyup.enter)="onSearch()">
              </div>
              <div class="small-2 columns">
                <button [disabled]="!searchTerm.value" (click)="onSearch()" class="vf-search__button | vf-button vf-button--secondary" id="search-button">
                  <span class="hide-for-small-only vf-button__text">Search</span>
                  <svg class="show-for-small-only vf-icon vf-icon--search-btn | vf-button__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" viewBox="0 0 140 140" width="16" height="16">
                    <g transform="matrix(5.833333333333333,0,0,5.833333333333333,0,0)">
                      <path d="M23.414,20.591l-4.645-4.645a10.256,10.256,0,1,0-2.828,2.829l4.645,4.644a2.025,2.025,0,0,0,2.828,0A2,2,0,0,0,23.414,20.591ZM10.25,3.005A7.25,7.25,0,1,1,3,10.255,7.258,7.258,0,0,1,10.25,3.005Z" fill="#3B6FB6" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"></path>
                    </g>
                  </svg>
                </button>
              </div>
          </form>
        </div>
        <div class="small-12 medium-10 medium-offset-1 large-8 large-offset-2 columns no-left-padding" id="search-examples">
          <span>Examples:
            <a routerLink="/search/P38398" class="search-example">P38398</a>
            <a routerLink="/search/P01308" class="search-example">P01308</a>
          </span>
        </div>
      </div>
    </div>
  </header>
</div>

<router-outlet></router-outlet>
