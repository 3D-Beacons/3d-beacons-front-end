<h2 style="color: #47547E">3D-Beacons Search</h2>
<p>Search for experimentally determined and/or theoretical models for a protein by typing in a UniProt accession and
  clicking "Search".</p>
<div class="content">
  <form [formGroup]="searchForm">
    <div class="row">
      <div class="columns small-12 medium-10">
        <input formControlName="searchTerm" (keyup.enter)="onSearch()" type="search"
          placeholder="Search by UniProt Accession - e.g. Q14676">
      </div>
      <div class="columns small-12 medium-2">
        <button type="button" [disabled]="!searchForm.valid || isFetching" (click)="onSearch()" class="button"
          style="width: 100%">
          <span><i class="icon icon-common icon-search"></i> Search</span>&nbsp;
          <span *ngIf="isFetching">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </span>
        </button>
      </div>
      <div class="columns small-12 medium-12">
        <strong>
          <p>Examples:
            <a id="example-{{e}}" (click)="onSearch(e)" style="margin-left: 15px;"
              *ngFor="let e of exampleAccessions">{{ e }}</a>
          </p>
        </strong>
      </div>
    </div>
    <div class="row">
      <div *ngIf="error" class="columns small-12 medium-12">
        <div class="alert alert-danger">
          <span>{{ error }}</span>
        </div>
      </div>
    </div>
  </form>
</div>


<app-result-section [resultData]="resultData" style="text-align: center;"></app-result-section>
<div class="row viewer-row">
  <div class="columns small-12 medium-8">
    <app-structures-section [resultData]="resultData"></app-structures-section>
  </div>
  <div id="molstar-container" class="columns small-12 medium-4 molstar-container"></div>
</div>

<app-loading-dialog *ngIf="isFetching"></app-loading-dialog>
