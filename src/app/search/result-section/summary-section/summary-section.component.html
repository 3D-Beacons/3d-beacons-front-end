<div class="row" style="margin-bottom: 30px;">
    <div class="col-sm" *ngFor="let data of summaryData">
        <div class="row">
            <div class="col-sm">
                <i class="{{ data.icon }}" style="font-size: 6rem; color: #47547E;"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <strong style="font-size: larger;">{{ data.count ? data.count : 0 }}</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <strong>{{ data.displayName }}</strong>
            </div>
        </div>
    </div>
</div>
