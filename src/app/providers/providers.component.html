<div class="providers-row">
  <div class="row first-row">
    <div class="column">
     <h3>Data providers</h3>
    </div>
  </div> 
  
  <div class="row second-row">
    <div class="column medium-6 providers last-provider" *ngFor="let dataRec of dataProviders">
      <span *ngFor="let dataProvider of dataRec" class="provider-name vf-section-header__heading--is-link">
        <a target="_blank" href="{{dataProvider.url}}" style="text-decoration:none !important;">
        <span> {{dataProvider.name}}</span>
          <svg aria-hidden="true" class="vf-section-header__icon | vf-icon vf-icon-arrow--inline-end" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12S18.627 0 12 0C5.376.008.008 5.376 0 12zm13.707-5.209l4.5 4.5a1 1 0 010 1.414l-4.5 4.5a1 1 0 01-1.414-1.414l2.366-2.367a.25.25 0 00-.177-.424H6a1 1 0 010-2h8.482a.25.25 0 00.177-.427l-2.366-2.368a1 1 0 011.414-1.414z" fill="" fill-rule="nonzero"></path>
          </svg>
        </a>
      </span>
    </div>
  </div>
</div>
